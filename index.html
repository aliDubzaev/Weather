<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>Погода</title>
</head>
<body>

  <div class="card">
    <h1 class="card__title">Weather App</h1>
    <p class="card__date">Сегодня, <span id="date"></span></p>
    <div class="card__search">
      <input type="text" class="card__input" placeholder="Введите название города"/>
      <button id="searchBtn" class="card__btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="card__weather">
      <h2 id="city" class="card__title card__title--city"></h2>
      <div class="card__block">
        <h3 class="card__title card__title--temp"></h3>
        <img src="" class="card__weather-icon" alt="icon">
      </div>
    </div>
    <div class="card__details">
      <div class="card__col">
        <i class="fa-solid fa-wind"></i>
        <p>Ветер</p>
        <p id="wind" class="card__info"></p>
      </div>
      <div class="card__col">
        <i class="fa-solid fa-droplet"></i>
        <p>Влажность</p>
        <p id="humidity" class="card__info"></p>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
